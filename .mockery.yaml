      dir: ./io/encoding/asb/mocks
      pkgname: mocks
  github.com/aerospike/backup-go/io/storage/common:
    config:
      dir: ./io/storage/common/mocks
      pkgname: mocks
  github.com/aerospike/backup-go/io/storage/options:
