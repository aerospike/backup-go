# Fails if interfaces were changed but mocks were not regenerated.
# Run "make mocks-generate" locally and commit the changes.
name: Mocks up to date

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  mocks-check:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Get go version from go.mod
        run: |
          echo "GO_VERSION=$(grep '^go ' go.mod | cut -d " " -f 2)" >> $GITHUB_ENV

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Generate mocks
        run: make mocks-generate

      - name: Check mocks are up to date
        run: |
          if ! git diff --exit-code; then
            echo "::error::Generated mocks differ from committed files. You changed an interface but did not run 'make mocks-generate'. Run it locally and commit the changes."
            exit 1
          fi
